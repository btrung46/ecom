{% extends 'website/base.html' %}
{% block title %}Productdetail{% endblock title %}
{% load static %}

{% block maincontext %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{product.product_image.url}}" alt="" class="image col-xs-6 col-sm-12 col lg-12 mt-3 text-sm-center w-100 h-75">
            </div>
            <div class="productdetail col-lg-5">
                <h1 style="font-family: Georgia; font-size: 50px;">
                {{product.title}}
                </h1>
                <h5>Rs.{{product.discounted_price}}/-</h5>
                <small class="text-decoration-line-through text-muted fs-5"><del>Rs.{{product.selling_price}}</del></small>
    
                    <form action="{% url 'add_to_cart' %}" class="d-inline">
                        <input type="hidden" name="prod_id" value="{{product.id}}">
                        <button type="submit" class="btn btn-primary shadow px-5 py-2">
                            Add to cart
                        </button>
                    </form>
                        <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4"> Buy now</a>
            
            </div>
        </div>
    </div>
{% endblock maincontext %}
